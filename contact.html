<!DOCTYPE html>
<html>
<head>
  <title>Contact Us</title>
</head>
<body>
  <div class="main">
    <h1>Dine with Dragon</h1>
    <hr />

    <div class="navigation">
      <nav>
        <a href="index.html" target="_blank">Home</a>
        <a href="menu.html" target="_blank">Menu</a>
        <a href="contact.html" target="_blank">Contact Us</a>
      </nav>
      <hr />
    </div><!--navigation div-->

    <div id="formDiv">
      <form action="submit.html" method="POST">
        <label for="fullName">Name:<label>
        <input type="text" id="fullName" name="fullName"> <br/>
        <label for="email">Email:<label>
        <input type="text" id="email" name:"email"> <br/>
        <label for="phone">Phone Number:<label>
        <input type="phone" id="phone" name="phone"> <br/>

        <label for="inquiry">Reason for Inquiry:</label>
        <select id="inquiry" name="inquiry">
          <option value="default">Catering</option>
          <option value="private">Private Party</option>
          <option value="feedback">Feedback</option>
          <option value="other">Other</option>
        </select> <br />

        <label for="info">Additional Information:</label>
        <textarea id="info"></textarea> <br />


          <label for="recent">Have you been to the restaurant?</label>
          <input type="radio" id="choice1" name="recent" value="no">
          <label for="choice1">No</label>
          <input type="radio" id="choice2" name="recent" value="yes">
          <label for="choice2">Yes</label> <br />

          <label for="contact">Best days to contact you:</label>
          <input type="checkbox" id="monday" name="contact" value="monday">
          <label for="monday">M</label>
          <input type="checkbox" id="tuesday" name="contact" value="tuesday">
          <label for="tuesday">T</label>
          <input type="checkbox" id="wednesday" name="contact" value="wednesday">
          <label for="wednesday">W</label>
          <input type="checkbox" id="thursday" name="contact" value="thursday">
          <label for="thursday">Th</label>
          <input type="checkbox" id="friday" name="contact" value="friday">
          <label for="friday">F</label> <br />

          <input type="submit" name="submit" value="submit">




      </form>
    </div><!--formDiv-->

  </div><!--main div-->

  <div class="footerDiv">
    <hr />
    <footer>
      <p>3674 Loving Road, Twin Cities, Minnesota 55397<p>
        <p>651-889-9570</p>
    </footer>
  </div><!--footerDiv->
</body>
</html>
